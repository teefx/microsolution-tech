<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Micro Solutions</title>
    <link rel="stylesheet" href="css/contactUsStyle.css" />
  </head>
  <body>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <h3>Reach out to us for any inquiries or support needs.</h3>

      <div class="contact-container">
        <div class="form-side">
          <form action="/contact" method="POST" class="contact-form">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="full_name"
              placeholder="Enter your full name"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email_address"
              placeholder="Enter your email"
              required
            />

            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone_number"
              placeholder="Enter your phone number"
              required
            />

            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter the subject"
              required
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Your message here"
              required
            ></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>

        <!-- Contact Info & Map -->
        <div class="info-side">
          <div class="contact-info">
            <div class="info-item">
              <h4>Phone</h4>
              <p>+2348030896056</p>
            </div>
            <div class="info-item">
              <h4>Email</h4>
              <p>info@microsolutionsngr.com</p>
            </div>
            <div class="info-item">
              <h4>Address</h4>
              <p>
                Mayor's Place Events, Along Olorunda Abaa Road, Akobo Ojurin,
                Ibadan, Oyo State, Nigeria
              </p>
            </div>
          </div>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3110.968257316117!2d3.3486279!3d7.4334975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3b2b648ef33c07f4!2sFX63%2BRP%20Akobo!5e0!3m2!1sen!2sng!4v1699438539318!5m2!1sen!2sng"
              width="100%"
              height="200"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              title="Google Map"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
